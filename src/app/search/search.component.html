<div class="cclb">
	<table cellspacing="0">
		<tr>
			<td>
				名称/代码
			</td>
			<td>
				标志/时间
			</td>
			<td>
				委托/成交价
			</td>
			<td>
				委托/成交量
			</td>
		</tr>
		<tr *ngFor='let a of list'>
			<td>
				<span class="span {{a.appointTypeDesc === '卖'?'blue':''}}">{{a.appointTypeDesc}}</span>
				<p>
					{{a.stockName}}
				</p>
				<p>
					{{a.stockCode}}
				</p>
			</td>
			<td>
				<p>
					{{a.appointStatusDesc}}
				</p>
				<p>
					{{a.appointTime}}
				</p>
			</td>
			<td>
				<p>
					{{a.appointPrice | toFixed}}
				</p>
				<p>
					{{a.dealAvrPrice | toFixed}}
				</p>
			</td>
			<td>
				<p>
					{{a.appointCnt}}
				</p>
				<p>
					{{a.dealCnt}}
				</p>
			</td>
		</tr>
	</table>
</div>
